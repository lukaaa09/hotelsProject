<div class="header">
  <div class="toggle-section">
    <div class="dot-section">
      <div class="row">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="row">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="row">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
  <div class="content">
    <h1 routerLink="/home" >Crystal Cove</h1>
  </div>
  <div class="report">
    <span>Report Exporting</span>
    <span class="percent">20 %</span>

  </div>
  <div class="profile">
    <button *ngIf="loggedIn" (click)="logOut()">Log out</button>
    <div *ngIf="!loggedIn " class="icon-section">
      <i class="bi bi-bell"></i>
      <i class="bi bi-person-fill-add" (click)="openRegisterDialog()"></i>
      <i class="bi bi-gear-wide-connected"></i>
    </div>
  </div>
</div>

<div class="search-header">
  <div class="icons">
    <i class="bi bi-search">Search</i>
  </div>
</div>
