<div class="content">
  <div class="back"></div>
  <div class="form">
    <form>
      <div class="form">
        <div class="welcome">
        <h1>WELCOME</h1>
        </div>

        <mat-form-field class="example-form-field">
          <mat-label>Email</mat-label>
          <input matInput type="text" #email>
        </mat-form-field>

        <mat-form-field class="example-form-field">
          <mat-label>Password</mat-label>
          <input matInput type="text" #password>
        </mat-form-field>

      </div>

      <div class="footer">
        <button class="btn" (click)="onSignIp(email.value, password.value)">Enter</button>
        <span>Don't have an account yet? <a (click)="openRegisterDialog()">Register</a></span>
      </div>
    </form>
  </div>
</div>
